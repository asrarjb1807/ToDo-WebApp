<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-WebApp</title>
    <link rel="icon" type="image/x-icon" href="./media/selection.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <div class="header">   
            <h1>ToDo</h1>
            <img src="./media/todo-mig.gif" alt="logo" class="logo">
        </div>
        <div class="task-tracker">

            <div class="count-container">
                <div>
                    <img src="./media/check-mark.png" alt="img"> 
                                         
                    <h3 class="completed-task">
                    </h3>
                </div>    
            </div>    

            <div class="count-container">
            <div>
                <img src="./media/pending.png"  alt="img">
                <h3 class="pending-task">
                </h3>
            </div>
            <div><h3>All tasks :</h3><h3 class="all-task"></h3>
            </div>    
            </div> 

        </div>       
        <div class="input-container">
            <input type="text" id="inputField" placeholder="     Add a new task" required>
            <button><img src="./media/add.png"></button>
        </div>
        <div class="completed-container">
            <div class="cc1">
                <div class="del-all">
                    Del All 
                </div>
                <h4>Completed task ⤵️</h4>  
                <img class="drop-down" src="./media/down-arrow.png" height="25" alt="">
            </div> 
            <div class="cc2"></div> 
        </div>
        <ul class="list-container">
        </ul>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
